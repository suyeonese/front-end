<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Selector</title>
    <style>
        h1 {
            font-size: 2em; /* 1em=16px */
            font-weight: bold;
        }
        #title {
            color: coral;
            text-decoration: underline;
        }
        .list {
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <h1>단일 선택자</h1>
    <h3 id="title">선택자가 지정하는 요소(Element), 개체(node)가 단일 명칭</h3>
    <ol>
        <li class="list">태그 선택자, 클래스 선택자, 아이디 선택자 등</li>
        <li class="list">단일 선택을 하여도 적용 받는 태그의 수는 여러개 일 수 있음</li>
    </ol>
    <ol>
        <li class="">태그 선택자, 클래스 선택자, 아이디 선택자 등</li>
        <li class="">단일 선택을 하여도 적용 받는 태그의 수는 여러개 일 수 있음</li>
    </ol>
</body>
</html>
