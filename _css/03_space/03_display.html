<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        ul {
            list-style-type: none;
            background-color: slategray;
            padding: 10px;
        }
        li {
            display: inline;
            background-color: slategray;
            color: white;
            padding: 10px 10px;
        }
        li:hover {
            background-color: darkslategray;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>display 속성은 태그의 존재방식을 변경할 수 있다</h1>
    <ul>
        <li>File</li>
        <li>Edit</li>
        <li>Selection</li>
        <li>View</li>
        <li>Go</li>
    </ul>
</body>
</html>
