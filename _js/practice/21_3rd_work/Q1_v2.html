<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz 1</title>
  </head>
  <body>
    <h1>Q1. 영화 제목 5개를 입력받고 출력하기 (복습용)</h1>
    <ol id="inputList">
      <li>
        영화 제목 : <input type="text" id="mv" />
        <button type="button" id="btn">출력</button>
      </li>
    </ol>
    <ul id="printList"></ul>
    <script>
      let mvs = [];

      document.getElementById("btn").addEventListener("click", function () {
        const mvInput = document.getElementById("mv");        
        mvs.push(mvInput.value);        
        mvInput.value = "";
        mvInput.focus();       

        let liTags = `<li>${mvs[mvs.length - 1]}</li>`;

        document.getElementById("printList").innerHTML += liTags;

        // if (mvs.length > 4) {
        //   document.getElementById("btn").disabled = "disabled";
        //   document.getElementById("mv").disabled = "disabled";
        // }
      });
    </script>
  </body>
</html>
