<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while문 활용 연습</title>
</head>
<body>
  <h1>
    반복문은 초기값, 조건식, 증감식을 이용해 제어를 한다!
  </h1>
  <ol>
    <li>
      1~100 이하의 홀수를 모두 출력한 후 그 수들의 합을 출력해보세요
    </li>
    <li>
      정수 n을 입력받아 n의 약수를 모두 출력하고 총 몇 개의 약수가 있는지 출력해 보세요
    </li>
    <li>
      <ol>
        -조건-
        <li>
          3자리의 양의 정수 1개를 입력받기 : s
        </li>
        <li>
          크기가 다른 1자리 양의 정수 두개를 입력받기 : a, b
        </li>
        <li>
          s안의 a와 b의 배수 개수 구해보세요
        </li>
      </ol>
    </li>
  </ol>
  <button type="button" id="quiz1">1번문제</button><br>
  <h3 id="printQuiz1"></h3>

  정수 N : <input type="number" id="n"><br>
  <button type="button" id="quiz2">2번문제</button>
  <h3 id="printQuiz2"></h3>
  
  세자리의 정수 S : <input type="number" id="s"><br>
  1자리의 정수 A : <input type="number" id="a"><br>
  1자리의 정수 B : <input type="number" id="b"><br>
  <button type="button" id="quiz3">3번문제</button>  
  <h3 id="printQuiz3"></h3>
  <script>
    document.getElementById('quiz3').addEventListener('click', function(){
      const s = parseInt(document.getElementById('s').value);
      const a = parseInt(document.getElementById('a').value);
      const b = parseInt(document.getElementById('b').value);
      let m = 0;
      let a_cnt = 0;
      let b_cnt = 0;
      let ab_cnt = 0;

      while (m <= s) {
        if(m % a == 0) {
          a_cnt++;
        }
        if(m % b == 0) {
          b_cnt++;
        }
        if(m % a == 0 && m % b == 0) {
          ab_cnt++;
        }
        m++;
      }
        console.log(`${a}의 배수 개수: ${a_cnt}`);
        console.log(`${b}의 배수 개수: ${b_cnt}`);
        console.log(`${a}와 ${b}의 공배수 개수: ${ab_cnt}`);

    });
    document.getElementById('quiz2').addEventListener('click', function(){
      const n = parseInt(document.getElementById('n').value);
      let h = 0;
      let count = 0;
      let printH = "";
      while (h < n+1) {
        if(n % h == 0){
          count++;
          printH += `${h},`;
        }
        h++;        
      }
      document.getElementById('printQuiz2').innerText = printH;
      console.log(`${n}의 약수의 총 개수는 ${count} 개 입니다`);
    });
    document.getElementById('quiz1').addEventListener('click', function(){
      let i = 0;
      let oddSum = 0;
      let printQuiz1 = document.getElementById('printQuiz1');
      while (i < 101) {
        if (i % 2 == 1) {
          oddSum += i;
          printQuiz1.innerText += `${i}, `;
        }
        i++;
      }
      console.log(`100이하 홀수들의 합 : ${oddSum}`);
    });
  </script>
</body>
</html>
