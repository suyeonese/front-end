<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트의 숫자</title>
</head>
<body>
    <h1>
        자바스크립트에서 숫자는 많은 역할을 하지만 내용이 어렵지는 않음
    </h1>
    <h3>
        <a href="https://www.w3schools.com/jsref/jsref_obj_number.asp">Javascrpit Number in W3School</a>
        <a href="https://www.w3schools.com/jsref/jsref_obj_number_methods.asp">Javascrpit Number Methods in W3School</a>
    </h3>

    <script>
        let x = "100";
        let y = "10";
        let z = x / y;
        console.log(typeof z, z);

        let myNumber = 32;
        let r1 = myNumber.toString(8);
        let r2 = myNumber.toString();
        console.log(typeof myNumber, myNumber); // 메서드 오버로딩(?)
        console.log(typeof r1); // toString 자체가 string으로 변환!
        console.log(typeof r2, r2); // 숫자를 string으로 바꿈
    </script>
</body>
</html>
