<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Element 가져오기</title>
</head>
<body>
  <h1>
    $('css selector syntax') : document.getElement(s)By - Id, ClassName, TagName, .querySelector(...), .quertSelectorAll(...)을 모두 커버함
  </h1>
  <h3>
    css selector에 따라 리턴해주는 객체의 형태를 변수화 시켜 사용가능 => 모두 <strong>jQuery의 전용객체</strong> 타입임
  </h3>
  <script src="../resources/jquery-3.6.0.min.js"></script>
  <script>
    const h3 = document.getElementsByTagName('h3')[0].innerText;
    const h3_1 = document.getElementsByTagName('h3')[0].innerHTML;
    console.log(h3);
    console.log(h3_1);
    console.log('-------------------------')
    const h3_t = $('h3').text();
    const h3_h = $('h3').html();
    console.log(h3_t)
    console.log(h3_h)
  </script>
</body>
</html>
