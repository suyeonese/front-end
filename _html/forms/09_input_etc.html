<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input type url, image, color</title>
</head>
<body>
    <h3><a href="../index.html">상위폴더로 돌아가기</a></h3>
    <h1>비교적 사용빈도가 적은 input type</h1>
    <form action="">
        <div>
            <label for="c">Color : </label><br> <!-- %23=#, 35832f=컬러 -->
            <input type="color" name="color" id="c">
        </div>
        <div>
            <label for="u">Url : </label><br>
            <input type="url" name="url" id="u">
        </div>
        <div>
            <label for="c">Image : </label><br>
            <input type="image" name="image" id="i">
        </div>
        <button type="submit">전송</button>
    </form>
    <h3>color 값 데이터 전송은 hex코드 값으로 변환되어 전송된다</h3>
    <h3>type image는 이미지 버튼이다. 이미지값이 없으면 alt="제출"이 기본적용</h3>
</body>
</html>
