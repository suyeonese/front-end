<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 수신</title>
</head>
<body>
    <h3><a href="../index.html">상위폴더로 돌아가기</a></h3>
    <h1>
        label 태그의 for 속성은 input 태그에 연결되는 특성이 있고 input 태그의 타이틀 역할 
    </h1>
    <h3>enctype, name, id, class 속성은 필요에 따라 작성</h3>
    <form action="" method="" enctype="application/x-www-form-urlencoded" name="" id="" class="" targer="_blank"> <!-- enctype는 application/x-www-form-urlencoded가 기본인데 생략가능-->
        <div>
            <label for="userid">User ID : </label><br>
            <input type="text" name="" id="userid">
        </div>
        <div>
            <label for="userpw">User PW : </label><br>
            <input type="password" name="" id="userpw">
        </div>
        <div>
            <label for="fileAttach">File Attach : </label><br>
            <input type="file" name="" id="fileAttach">
        </div>
        <button type="button">일반 버튼</button>
    </form>
</body>
</html>
