<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input type range</title>
</head>
<body>
    <h3><a href="../index.html">상위폴더로 돌아가기</a></h3>
    <form action="">
        <div>
            <laber for="rg">범위</laber><br>
            <input type="range" name="" id="" max="50" min="1" step="2" style="width: 400px;" value="40">
        </div>
        <div>
            <label for="search">검색</label><br>
            <input type="search" name="" id="">
        </div>
        <div>
            <label for="t">일반</label><br>
            <input type="text" name="" id="">
        </div>
    </form>
    <h3>search는 text 타입 속성과 동일하다 (모바일에서 search로 많이 사용됨)</h3>
</body>
</html>
