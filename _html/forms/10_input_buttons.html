<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input type 버튼 속성</title>
</head>
<body>
    <h3><a href="../index.html">상위폴더로 돌아가기</a></h3>
    <h1>버튼 속성은 클릭 이벤트를 발생시킬 수 있음</h1>
    <form action="">
        <div>
            ID : <input type="text" name="uid" id=""><br>
            PW : <input type="password"><br>
            Email : <input type="email"><br>
            Date : <input type="date"><br>
            Range : <input type="range" value="10" min="0" max="100"><br>
        </div>
        <button type="button">일반버튼</button><!-- 기능이 없는 버튼의 뷰만 제공하는 일반버튼-->
        <button type="submit">전송버튼</button><!-- 전송 -->
        <button type="reset">리셋버튼</button><br><br><!-- 입력값을 초기화시킴. 단, 같은 form양식에 존재하는 input 대상 -->
        <input type="button" value="일반버튼"> <!-- input은 옛날 방식, 요즘은 button을 많이 사용함-->
        <input type="submit" value="전송버튼">
        <input type="reset" value="취소버튼">
    </form>
</body>
</html>
